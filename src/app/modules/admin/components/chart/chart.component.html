<div id="chart-demo">
  <dx-chart
    palette="violet"
    [dataSource]="architecturesInfo"
    title="Architecture Share Over Time (Count)">
    <dxi-series valueField="flowers" name="Flowers"></dxi-series>
    <dxi-series valueField="orders" name="Orders"></dxi-series>
    <dxi-series valueField="users" name="Users"></dxi-series>
    <dxo-common-series-settings #seriesSettings
                                argumentField="year"
                                [type]="types[0]">
    </dxo-common-series-settings>
    <dxo-margin [bottom]="20"></dxo-margin>
    <dxo-common-axis-settings>
      <dxo-grid [visible]="true"></dxo-grid>
    </dxo-common-axis-settings>
    <dxo-legend
      verticalAlignment="top"
      horizontalAlignment="right">
    </dxo-legend>
    <dxo-argument-axis [allowDecimals]="false" [axisDivisionFactor]="60">
      <dxo-label>
        <dxo-format type="decimal"></dxo-format>
      </dxo-label>
    </dxo-argument-axis>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-tooltip [enabled]="true"></dxo-tooltip>
  </dx-chart>
</div>
